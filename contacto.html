    <script>

        function moveElement(elem) {
            // get all 'a' elements
            var a = document.getElementsByTagName('a');
            // loop through all 'a' elements
            for (i = 0; i < a.length; i++) {
                // Remove the class 'active' if it exists
                a[i].classList.remove('')
            }
            // add 'active' classs to the element that was clicked
            elem.classList.add('animate__animated');
            elem.classList.add('animate__bounce');
        }

    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        // Set a variable for our button element.
        const scrollToTopButton = document.getElementById('js-top');

        // Let's set up a function that shows our scroll-to-top button if we scroll beyond the height of the initial window.
        const scrollFunc = () => {
            // Get the current scroll value
            let y = window.scrollY;

            // If the scroll value is greater than the window height, let's add a class to the scroll-to-top button to show it!
            if (y > 400) {
                scrollToTopButton.className = "top-link show";
            } else {
                scrollToTopButton.className = "top-link hide";
            }
        };

        window.addEventListener("scroll", scrollFunc);

        const scrollToTop = () => {
            // Variable para ambos
            const c = document.documentElement.scrollTop || document.body.scrollTop;

            // Si el numero es mayor a 0 volvemos a 0, esta la animacion con el comando requestAnimationFrame
            if (c > 0) {
                window.requestAnimationFrame(scrollToTop);

                // Lo de abajo hace mas smooth el scrolleo para top
                window.scrollTo(0, c - c / 10);
            }
        };

        // triggerea la funcion scrollToTop
        scrollToTopButton.onclick = function (e) {
            e.preventDefault();
            scrollToTop();
        }
    </script>
